<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>Weather Application B ver</title>
  </head>
  <body>
    <div class="container weather">
      <div class="row">
        <div class="col-12">
          <input
            type="search"
            list="suggestions"
            placeholder="Enter City Name"
            class="weather_search"
          />
          <datalist id="suggestions"></datalist>
        </div>
      </div>

      <div class="weather_today row">
        <div class="weather_details col-md-3">
          <h2 class="weather_city">City</h2>
          <p class="weather_day">Day</p>
          <div class="weather_current">
            <p class="weather_indicator weather_indicator--humidity">
              <span class="value">50</span>%
            </p>
            <p class="weather_indicator weather_indicator--wind">
              <span class="value">West, 5</span>m/s
            </p>
            <p class="weather_indicator weather_indicator--pressure">
              <span class="value">1050</span>hPa
            </p>
          </div>
        </div>
        <div class="col-md-6 pt-3 pb-3">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_image img-fluid mx-auto d-block"
          />
        </div>

        <div class="weather_temperature col-md-3 pb-5">
          <span class="value">+25</span> &deg;C
        </div>
      </div>

      <div class="weather_forecast row">
        <article class="weather_forecast_item col-md-2">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-md-2">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-md-2">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-md-2">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather_forecast_item col-md-2">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather_forecast_icon"
          />
          <h3 class="weather_forecast_day">Day</h3>
          <p class="weather_forecast_temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p class="text-center">
            Copyright &copy; 2022, Designed by Aryan Bawankar
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
